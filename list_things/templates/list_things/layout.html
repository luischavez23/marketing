{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/styles.css'%}">
    <title>{% block title %}Marketing{% endblock %} | Django</title>
</head>
<body>
    {% include 'list_things/navbar.html' %}
    <div class="container">
      <h1 class="display-3 text-center">{% block heading %}{% endblock %}</h1>
      {% include 'list_things/message.html' %}
      {% block content%}
      {% endblock %}
    </div>
    <script src="https://kit.fontawesome.com/1b238406a3.js" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
